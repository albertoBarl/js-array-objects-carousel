<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Carousel</title>
  </head>
  <body class="bg-dark">
    <div
      class="my-big-container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        class="my-container d-flex bg-white"
        style="width: 50vw; height: 50vh"
      >
        <div class="big-show"></div>
        <div class="position-relative">
          <div class="slide-show d-flex flex-column"></div>
          <!--Pulsanti di navigazione prec e succ del carosello immagini-->
          <div class="arrow prev">&uarr;</div>
          <div class="arrow next">&darr;</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
